<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authority Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark px-3">
    <span class="navbar-brand">Authority Dashboard</span>
    <button class="btn btn-outline-light btn-sm" onclick="logout()">Logout</button>
</nav>

<div class="container mt-4">
    <h4>Reported Pollution Incidents</h4>

    <div style="overflow-x: auto;">
        <table class="table table-bordered table-striped mt-3">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Citizen Name</th>
                    <th>Location</th>
                    <th>Type</th>
                    <th>Description</th>
                    <th>Status</th>
                    <th>Image</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="incidentTable"></tbody>
        </table>
    </div>
</div>

<div class="modal fade" id="citizenModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Citizen Details</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-6 mb-2"><strong>Name:</strong> <span id="modalName"></span></div>
                    <div class="col-md-6 mb-2"><strong>Email:</strong> <span id="modalEmail"></span></div>
                    <div class="col-md-6 mb-2"><strong>Contact:</strong> <span id="modalContact"></span></div>
                    <div class="col-md-6 mb-2"><strong>House/Flat:</strong> <span id="modalHouse"></span></div>
                    <div class="col-md-6 mb-2"><strong>Street/Area:</strong> <span id="modalStreet"></span></div>
                    <div class="col-md-6 mb-2"><strong>District/City:</strong> <span id="modalCity"></span></div>
                    <div class="col-md-6 mb-2"><strong>State:</strong> <span id="modalState"></span></div>
                    <div class="col-md-6 mb-2"><strong>Pincode:</strong> <span id="modalPincode"></span></div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<style>
    .table td {
        vertical-align: middle;
    }
    .btn-sm {
        white-space: nowrap;
        font-size: 0.875rem;
        padding: 0.25rem 0.5rem;
    }
</style>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/authority.js"></script>
</body>
</html>
