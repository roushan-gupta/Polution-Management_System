<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Pollution Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="animated-bg">

<div class="auth-container">
    <div class="auth-card glass-card" style="max-width: 550px;">
        <!-- Logo -->
        <div class="auth-logo">
            <i class="fas fa-user-plus"></i>
        </div>
        
        <!-- Title -->
        <h1 class="auth-title text-center">Create Account</h1>
        <p class="auth-subtitle text-center">
            Join us to report pollution incidents and track air quality
        </p>

        <!-- Step 1: Request OTP -->
        <div id="step1">
            <div class="mb-3">
                <label class="form-label fw-semibold">Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    class="form-control form-control-modern" 
                    placeholder="Enter your email"
                    required
                >
                <small class="text-muted">We'll send a verification code to this email</small>
            </div>
            
            <button class="btn btn-gradient w-100" onclick="sendOTP()">
                <span id="sendOtpText">
                    <i class="fas fa-paper-plane me-2"></i> Send Verification Code
                </span>
                <span id="sendOtpSpinner" class="spinner-border spinner-border-sm d-none" role="status"></span>
            </button>
        </div>

        <!-- Step 2: Verify OTP and Complete Registration -->
        <div id="step2" class="d-none">
            <div class="alert alert-info alert-modern mb-4">
                <i class="fas fa-info-circle me-2"></i>
                OTP sent to <strong id="userEmail"></strong>
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold">Verification Code</label>
                <input 
                    type="text" 
                    id="otp" 
                    class="form-control form-control-modern text-center" 
                    placeholder="Enter 6-digit code" 
                    maxlength="6" 
                    required
                    style="font-size: 20px; letter-spacing: 8px; font-weight: 700;"
                >
            </div>

            <div class="row g-3">
                <div class="col-12">
                    <label class="form-label fw-semibold">Full Name</label>
                    <input type="text" id="name" class="form-control form-control-modern" placeholder="John Doe" required>
                </div>

                <div class="col-md-6">
                    <label class="form-label fw-semibold">Contact Number</label>
                    <input type="text" id="contact_number" class="form-control form-control-modern" placeholder="+91 98765 43210" required>
                </div>

                <div class="col-md-6">
                    <label class="form-label fw-semibold">Pincode</label>
                    <input type="text" id="address_pincode" class="form-control form-control-modern" placeholder="110001" required>
                </div>

                <div class="col-12">
                    <label class="form-label fw-semibold">House/Flat No.</label>
                    <input type="text" id="address_house" class="form-control form-control-modern" placeholder="Flat 123, Building A" required>
                </div>

                <div class="col-12">
                    <label class="form-label fw-semibold">Street/Area</label>
                    <input type="text" id="address_street" class="form-control form-control-modern" placeholder="MG Road" required>
                </div>

                <div class="col-md-6">
                    <label class="form-label fw-semibold">City/District</label>
                    <input type="text" id="address_city" class="form-control form-control-modern" placeholder="New Delhi" required>
                </div>

                <div class="col-md-6">
                    <label class="form-label fw-semibold">State</label>
                    <input type="text" id="address_state" class="form-control form-control-modern" placeholder="Delhi" required>
                </div>

                <div class="col-md-6">
                    <label class="form-label fw-semibold">Password</label>
                    <input type="password" id="password" class="form-control form-control-modern" placeholder="••••••••" required>
                </div>

                <div class="col-md-6">
                    <label class="form-label fw-semibold">Confirm Password</label>
                    <input type="password" id="confirmPassword" class="form-control form-control-modern" placeholder="••••••••" required>
                </div>
            </div>

            <button class="btn btn-gradient w-100 mb-2 mt-4" onclick="registerWithOTP()">
                <span id="registerText">
                    <i class="fas fa-check-circle me-2"></i> Complete Registration
                </span>
                <span id="registerSpinner" class="spinner-border spinner-border-sm d-none" role="status"></span>
            </button>

            <button class="btn btn-outline-modern w-100" onclick="resendOTP()">
                <i class="fas fa-redo me-2"></i> Resend Verification Code
            </button>
        </div>

        <!-- Message -->
        <div id="message" class="mt-3"></div>

        <!-- Divider -->
        <div class="position-relative my-4">
            <hr>
            <span class="position-absolute top-50 start-50 translate-middle bg-white px-3 text-muted" style="font-size: 14px;">
                OR
            </span>
        </div>

        <!-- Login Link -->
        <div class="text-center">
            <p class="mb-0 text-muted">
                Already have an account? 
                <a href="index.html" class="fw-semibold text-decoration-none" style="color: #667eea;">
                    Login here
                </a>
            </p>
        </div>
    </div>
</div>

<script src="js/register.js"></script>
</body>
</html>
