<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Pollution Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="animated-bg">

<div class="auth-container">
    <div class="auth-card glass-card">
        <!-- Logo -->
        <div class="auth-logo">
            <i class="fas fa-wind"></i>
        </div>
        
        <!-- Title -->
        <h1 class="auth-title text-center">Welcome Back</h1>
        <p class="auth-subtitle text-center">
            Sign in to access your pollution management dashboard
        </p>

        <!-- Login Form -->
        <form onsubmit="event.preventDefault(); login();">
            <div class="mb-3">
                <label class="form-label fw-semibold">Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    class="form-control form-control-modern" 
                    placeholder="Enter your email"
                    required
                >
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    class="form-control form-control-modern" 
                    placeholder="Enter your password"
                    required
                >
            </div>

            <div class="mb-4">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">
                        Remember me
                    </label>
                </div>
            </div>

            <button type="submit" class="btn btn-gradient w-100 mb-3">
                <i class="fas fa-sign-in-alt me-2"></i> Login
            </button>
        </form>

        <!-- Error Message -->
        <div id="error" class="alert alert-danger d-none" role="alert"></div>

        <!-- Divider -->
        <div class="position-relative my-4">
            <hr>
            <span class="position-absolute top-50 start-50 translate-middle bg-white px-3 text-muted" style="font-size: 14px;">
                OR
            </span>
        </div>

        <!-- Quick Access -->
        <div class="text-center mb-3">
            <a href="public_aqi.html" class="btn btn-outline-modern w-100 mb-2">
                <i class="fas fa-chart-line me-2"></i>
                View Live AQI (No Login Required)
            </a>
        </div>

        <!-- Register Link -->
        <div class="text-center">
            <p class="mb-0 text-muted">
                Don't have an account? 
                <a href="register.html" class="fw-semibold text-decoration-none" style="color: #667eea;">
                    Register as Citizen
                </a>
            </p>
        </div>
    </div>
</div>

<script src="js/login.js"></script>
</body>
</html>
